<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <student-card
        v-bind:student="currentStudent"
        v-bind:isactive="cardActive"
      ></student-card>

      <div class="arrows">
        <div class="arrow-left" v-on:click="arrowClicked"></div>
        <div class="arrow-right" v-on:click="arrowClicked"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
